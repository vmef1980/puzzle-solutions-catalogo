<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Solutions - Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #222;
    }
    .producto {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .producto img {
      width: 100%;
      border-radius: 6px;
    }
    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d62839;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #pedido, #formulario {
      margin-top: 30px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>Puzzle Solutions - Catálogo de Productos</h1>
  <div id="catalogo">
    <!-- Ejemplo de productos -->
    <div class="producto">
      <img src="https://via.placeholder.com/200" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Q100</p>
      <button onclick="agregar('Producto 1', 100)">Agregar</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/200" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Q150</p>
      <button onclick="agregar('Producto 2', 150)">Agregar</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/200" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>Q200</p>
      <button onclick="agregar('Producto 3', 200)">Agregar</button>
    </div>
  </div>

  <div id="pedido">
    <h2>Resumen del Pedido</h2>
    <ul id="listaPedido"></ul>
    <p><strong>Total: Q<span id="total">0</span></strong></p>
  </div>

  <div id="formulario">
    <h2>Datos del Cliente</h2>
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="text" id="telefono" placeholder="Teléfono" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="direccion" placeholder="Dirección de entrega" required>
    <select id="pago">
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
    </select>
    <br><br>
    <button onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>
  </div>

  <script>
    let pedido = [];
    let total = 0;

    function agregar(nombre, precio) {
      pedido.push({ nombre, precio });
      total += precio;
      actualizarPedido();
    }

    function actualizarPedido() {
      const lista = document.getElementById("listaPedido");
      lista.innerHTML = "";
      pedido.forEach(p => {
        const item = document.createElement("li");
        item.textContent = `${p.nombre} - Q${p.precio}`;
        lista.appendChild(item);
      });
      document.getElementById("total").textContent = total;
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const email = document.getElementById("email").value;
      const direccion = document.getElementById("direccion").value;
      const pago = document.getElementById("pago").value;

      let mensaje = "Hola, quiero hacer un pedido:\n";
      pedido.forEach(p => {
        mensaje += `- ${p.nombre} Q${p.precio}\n`;
      });
      mensaje += `Total: Q${total}\n\n`;
      mensaje += `Nombre: ${nombre}\nTel: ${telefono}\nEmail: ${email}\nDirección: ${direccion}\nPago: ${pago}`;

      const url = `https://wa.me/50241084481?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
